<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">    
    <head>        
        <meta charset="ISO-8859-1">        
        <title>Student Management System</title>        
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"              
              integrity="sha384-EVSTQN3/azprGlAnm3QDgpJLIm9Nao0YzlztcQTwFspd3yD65VohhpuuCOmLASjC"              
              crossorigin="anonymous"              
              >    
    </head>    
    <body>        
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">            
            <!-- Brand -->            
            <a class="navbar-brand" href="#">Student Management System</a>            
            <button class="navBar-toggler" type="button" data-togle="collapse" data-target="collapsibleNavbar">                    
                <span class="navbar-toggler-icon"></span>                       
            </button>                       
            <!--NavBar links-->                       
            <div class="collase navbar-collapse" id="collapsibleNavbar">                               
                <ul class="navbar-nav">                    
                    <li class="nav-item">                                               
                        <a class="nav-link" th:href="@{/students}">Student Managment</a>                                   
                    </li>                
                </ul>                       
            </div>               
        </nav>        
        <div class="container mt-3">            
            <div class="row">                
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">                    
                    <h1 class="text-center">Create New Student</h1>                    
                    <div class="card-body">                        
                        <form th:action="@{/students}" th:object="${student}" method="POST">                            
                            <div class="form-group">                                
                                <label>Student First Name</label>                                
                                <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter Student First Name"/>                            
                            </div>                            
                            <div class="form-group">                                
                                <label>Student Last Name</label>                                
                                <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Student Last Name"/>                            
                            </div>                            
                            <div class="form-group">                                
                                <label>Student Email</label>                                
                                <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter Student Email"/>                            
                            </div>                            
                            <div class="box-footer">                                
                                <button type="submit" class="btn btn-primary">Submit</button>                            
                            </div>                        
                        </form>                    
                    </div>                
                </div>            
            </div> 
        </div>
    </body>
</html>
